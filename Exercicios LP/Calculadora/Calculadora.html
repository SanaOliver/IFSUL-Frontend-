<body>

    <label for="valorA">Valor A:</label>

    <br>

    </select>
    <br>
    <br>
    <label for="valorB">Valor B:</label>
    <input type="text" id="valorB">
    <br>
    <br>

    <br>
    <br>
    <button onclick="calculadoraIf()">Calcular com IF</button>
