<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        h1{
            color: aquamarine;
            text-align: center;
           font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
           input:required, select:required {
border: 1px solid red;
}
input:invalid, select:invalid{
border: 1px solid red;
}
input:valid, select:valid{
border: 1px solid green;

        }
    
    </style>
</head>
<body>
    <h1>Formul√°rio</h1>
    <form action="processa_form.php" method="post" enctype="multipart/form-data">
      <label for="nome">Nome:</label><br>
      <input type="text" id="nome" name="nome">

      <br>
      <label for="cidade">Cidade:</label><br>
      <input type="text" id="cidade" name="cidade">
   
      <br>
      <label for="senha">Senha:</label><br>
      <input type="password" id="senha" name="senha">

      <br>
      <p>Sexo:</p>
       <input type="radio" name="sexo" value="masculino"> Masculino<br />
       <input type="radio" name="sexo" value="feminino"> Feminino<br />
      <br>
      <label for="telefone">Telefone:</label><br>
      <input type="number" maxlength="11" id="telefone" name="telefone" pattern="\([0-
      9]{2}\) [0-9]{4,6}-[0-9]{3,4}$" />
      
      <br>
      <label for="nascimento">Data de Nascimento:</label><br>
      <input type="date" maxlength="10" id="nascimento" name="nascimento" pattern="[0-
      9]{2}\/[0-9]{2}\/[0-9]{4}$"/>
      <br>
      <br>
      <label for="cor">Cor Favorita:</label><br>
      <input type="color" id="cor" name="cor">
      <br>
      <br>
      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email">
      <br>
      <br>
      <label for="foto">Enviar foto:</label><br>
      <input type="file" id="file" name="file">
      <br>
      <br>
      <input type="reset" value="Reset">
      <input type="submit" value="Submit">

    </form>
    
</body>
</html>
